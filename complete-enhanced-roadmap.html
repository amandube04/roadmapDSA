<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Enhanced DSA Roadmap - LeetCode Integration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #cccccc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .header-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .progress-stat {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .progress-stat .number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .progress-stat .label {
            font-size: 0.8rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Learning Path */
        .learning-path {
            display: grid;
            gap: 40px;
        }

        .phase-container {
            background: rgba(30, 30, 60, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .phase-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            padding: 25px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .phase-title-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .phase-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .phase-info h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: white;
        }

        .phase-meta {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .phase-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .phase-badge {
            background: rgba(102, 126, 234, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .phase-container.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .phase-content {
            display: none;
            padding: 30px;
        }

        .phase-container.expanded .phase-content {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .topic-card {
            background: rgba(40, 40, 70, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .topic-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(-5px);
        }

        .topic-card.completed {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .topic-card.in-progress {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .topic-status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .topic-card.completed .topic-status {
            background: #4ade80;
            border-color: #4ade80;
            color: white;
        }

        .topic-card.in-progress .topic-status {
            background: #fbbf24;
            border-color: #fbbf24;
            color: white;
        }

        .topic-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .topic-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .topic-info h4 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: white;
        }

        .topic-description {
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .topic-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .topic-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .leetcode-btn {
            background: #ffa116;
            color: white;
        }

        .leetcode-btn:hover {
            background: #ff8c00;
            transform: translateY(-1px);
        }

        .problems-btn {
            background: rgba(102, 126, 234, 0.8);
            color: white;
        }

        .problems-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-1px);
        }

        .topic-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .topic-tag {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag-difficulty-easy {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .tag-difficulty-medium {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .tag-difficulty-hard {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .tag-problems {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        /* Problem Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(20, 20, 40, 0.95);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
        }

        .modal-title {
            font-size: 1.8rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .problem-card {
            background: rgba(50, 50, 80, 0.6);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .problem-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .problem-card.solved {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .problem-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .problem-title {
            font-size: 1.1rem;
            color: white;
            font-weight: 600;
        }

        .problem-difficulty {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .difficulty-easy { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
        .difficulty-medium { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .difficulty-hard { background: rgba(248, 113, 113, 0.2); color: #f87171; }

        .problem-description {
            color: #a0a0a0;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .problem-actions {
            display: flex;
            gap: 10px;
        }

        .problem-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .solve-btn {
            background: #ffa116;
            color: white;
        }

        .solve-btn:hover {
            background: #ff8c00;
        }

        .status-btn {
            background: rgba(102, 126, 234, 0.6);
            color: white;
        }

        .status-btn:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        .status-btn.solved {
            background: #4ade80;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .topics-grid {
                grid-template-columns: 1fr;
            }

            .problems-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->

        <!-- Learning Path -->
        <section class="learning-path" id="learning-path">

    <!-- Problem Modal -->
    <div id="problemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div id="modal-problems" class="problems-grid">
                <!-- Problems will be populated here -->
            </div>

    </div>

                            { id: 291, title: "Catalan Numbers", difficulty: "medium", description: "Calculate Catalan numbers", leetcode: "https://leetcode.com/problems/unique-binary-search-trees/" },
                            { id: 292, title: "Fast Fourier Transform", difficulty: "hard", description: "Multiply large numbers", leetcode: "https://leetcode.com/problems/fft-multiplication/" },
                            { id: 293, title: "Modular Inverse", difficulty: "hard", description: "Find modular inverse", leetcode: "https://leetcode.com/problems/modular-inverse/" }
                        ]
                    }
                ]
            }
        };

        class CompleteEnhancedDSARoadmap {
            constructor() {
                this.progress = this.loadProgress();
                this.problemProgress = this.loadProblemProgress();
                this.init();
            }

            init() {
                this.createParticles();
                this.renderPhases();
                this.setupEventListeners();
                this.updateProgressDisplay();
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 4 + 2;
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 3 + 3;
                    const delay = Math.random() * 2;

                    particle.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${left}%;
                        top: ${Math.random() * 100}%;
                        animation-duration: ${animationDuration}s;
                        animation-delay: ${delay}s;
                    `;

                    particlesContainer.appendChild(particle);
                }
            }

            loadProgress() {
                const saved = localStorage.getItem('complete-enhanced-dsa-roadmap-progress');
                return saved ? JSON.parse(saved) : {};
            }

            loadProblemProgress() {
                const saved = localStorage.getItem('complete-enhanced-dsa-problem-progress');
                return saved ? JSON.parse(saved) : {};
            }

            saveProgress() {
                localStorage.setItem('complete-enhanced-dsa-roadmap-progress', JSON.stringify(this.progress));
                localStorage.setItem('complete-enhanced-dsa-problem-progress', JSON.stringify(this.problemProgress));
                this.updateProgressDisplay();
            }

            renderPhases() {
                const container = document.getElementById('learning-path');
                container.innerHTML = '';

                Object.entries(DSA_ROADMAP).forEach(([phaseKey, phase]) => {
                    const phaseElement = this.createPhaseElement(phaseKey, phase);
                    container.appendChild(phaseElement);
                });
            }

            createPhaseElement(phaseKey, phase) {
                const phaseDiv = document.createElement('div');
                phaseDiv.className = `phase-container ${phaseKey}`;
                phaseDiv.innerHTML = `
                    <div class="phase-header" onclick="completeApp.togglePhase('${phaseKey}')">
                        <div class="phase-title-area">
                            <div class="phase-icon">${phase.icon}</div>
                            <div class="phase-info">
                                <h3>${phase.title}</h3>
                                <div class="phase-meta">${phase.description} • ${phase.duration}</div>
                            </div>
                        </div>
                        <div class="phase-stats">
                            <span class="phase-badge">${phase.topics.length} Topics</span>
                            <i class="fas fa-chevron-down expand-icon"></i>
                        </div>
                    </div>
                    <div class="phase-content">
                        <div class="topics-grid">
                            ${phase.topics.map(topic => this.createTopicCard(topic)).join('')}
                        </div>
                    </div>
                `;
                return phaseDiv;
            }

            createTopicCard(topic) {
                const status = this.progress[topic.id] || 'not-started';
                const solvedCount = this.getSolvedCount(topic.id);
                const totalProblems = topic.problems.length;
                const statusIcon = {
                    'completed': '✓',
                    'in-progress': '⏳', 
                    'not-started': '○'
                }[status];

                return `
                    <div class="topic-card ${status}" data-topic-id="${topic.id}">
                        <div class="topic-status" onclick="completeApp.toggleTopicStatus('${topic.id}', event)">${statusIcon}</div>
                        <div class="topic-header">
                            <div class="topic-icon">${topic.icon}</div>
                            <div class="topic-info">
                                <h4>${topic.title}</h4>
                            </div>
                        </div>
                        <div class="topic-description">${topic.description}</div>
                        <div class="topic-actions">
                            <button class="topic-btn leetcode-btn" onclick="completeApp.openLeetCode('${topic.leetcodeLink}', event)">
                                <i class="fas fa-external-link-alt"></i>
                                LeetCode
                            </button>
                            <button class="topic-btn problems-btn" onclick="completeApp.showProblems('${topic.id}', event)">
                                <i class="fas fa-list"></i>
                                Problems (${solvedCount}/${totalProblems})
                            </button>
                        </div>
                        <div class="topic-tags">
                            <span class="topic-tag tag-difficulty-${topic.difficulty}">${topic.difficulty}</span>
                            <span class="topic-tag tag-problems">${totalProblems} problems</span>
                        </div>
                    </div>
                `;
            }

            getSolvedCount(topicId) {
                const topic = this.findTopicById(topicId);
                if (!topic) return 0;
                return topic.problems.filter(problem => this.problemProgress[problem.id]).length;
            }

            findTopicById(topicId) {
                for (const phase of Object.values(DSA_ROADMAP)) {
                    const topic = phase.topics.find(t => t.id === topicId);
                    if (topic) return topic;
                }
                return null;
            }

            togglePhase(phaseKey) {
                const phaseElement = document.querySelector(`.phase-container.${phaseKey}`);
                phaseElement.classList.toggle('expanded');
            }

            toggleTopicStatus(topicId, event) {
                event.stopPropagation();
                const currentStatus = this.progress[topicId] || 'not-started';
                const statusCycle = {
                    'not-started': 'in-progress',
                    'in-progress': 'completed',
                    'completed': 'not-started'
                };
                
                this.progress[topicId] = statusCycle[currentStatus];
                this.saveProgress();
                this.renderPhases();
                
                // Auto-expand if in progress
                if (statusCycle[currentStatus] === 'in-progress') {
                    setTimeout(() => {
                        const topicCard = document.querySelector(`[data-topic-id="${topicId}"]`);
                        const phase = topicCard.closest('.phase-container');
                        if (!phase.classList.contains('expanded')) {
                            phase.classList.add('expanded');
                        }
                    }, 100);
                }
            }

            openLeetCode(url, event) {
                event.stopPropagation();
                window.open(url, '_blank');
            }

            showProblems(topicId, event) {
                event.stopPropagation();
                const topic = this.findTopicById(topicId);
                if (!topic) return;

                document.getElementById('modal-topic-icon').textContent = topic.icon;
                document.getElementById('modal-topic-title').textContent = `${topic.title} Problems`;
                
                const problemsContainer = document.getElementById('modal-problems');
                problemsContainer.innerHTML = topic.problems.map(problem => this.createProblemCard(problem)).join('');
                
                document.getElementById('problemModal').style.display = 'block';
            }

            createProblemCard(problem) {
                const isSolved = this.problemProgress[problem.id] || false;
                return `
                    <div class="problem-card ${isSolved ? 'solved' : ''}" data-problem-id="${problem.id}">
                        <div class="problem-header">
                            <div class="problem-title">${problem.title}</div>
                            <div class="problem-difficulty difficulty-${problem.difficulty}">${problem.difficulty}</div>
                        </div>
                        <div class="problem-description">${problem.description}</div>
                        <div class="problem-actions">
                            <button class="problem-btn solve-btn" onclick="completeApp.openProblem('${problem.leetcode}')">
                                <i class="fas fa-code"></i>
                                Solve
                            </button>
                            <button class="problem-btn status-btn ${isSolved ? 'solved' : ''}" onclick="completeApp.toggleProblemStatus(${problem.id})">
                                <i class="fas fa-${isSolved ? 'check' : 'circle'}"></i>
                                ${isSolved ? 'Solved' : 'Mark Solved'}
                            </button>
                        </div>
                    </div>
                `;
            }

            openProblem(url) {
                window.open(url, '_blank');
            }

            toggleProblemStatus(problemId) {
                this.problemProgress[problemId] = !this.problemProgress[problemId];
                this.saveProgress();
                
                // Update the problem card
                const problemCard = document.querySelector(`[data-problem-id="${problemId}"]`);
                const isSolved = this.problemProgress[problemId];
                
                if (isSolved) {
                    problemCard.classList.add('solved');
                    problemCard.querySelector('.status-btn').innerHTML = '<i class="fas fa-check"></i> Solved';
                    problemCard.querySelector('.status-btn').classList.add('solved');
                } else {
                    problemCard.classList.remove('solved');
                    problemCard.querySelector('.status-btn').innerHTML = '<i class="fas fa-circle"></i> Mark Solved';
                    problemCard.querySelector('.status-btn').classList.remove('solved');
                }
                
                // Update topic progress counts
                this.renderPhases();
            }

            setupEventListeners() {
                // Modal close
                const modal = document.getElementById('problemModal');
                const close = document.querySelector('.close');
                
                close.onclick = () => modal.style.display = 'none';
                window.onclick = (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                };
            }

            updateProgressDisplay() {
                const allTopics = Object.values(DSA_ROADMAP).flatMap(phase => phase.topics);
                const allProblems = allTopics.flatMap(topic => topic.problems);
                
                const completedTopics = allTopics.filter(topic => this.progress[topic.id] === 'completed').length;
                const inProgressTopics = allTopics.filter(topic => this.progress[topic.id] === 'in-progress').length;
                const solvedProblems = allProblems.filter(problem => this.problemProgress[problem.id]).length;
                
                const topicPercentage = Math.round((completedTopics / allTopics.length) * 100);
                const problemPercentage = Math.round((solvedProblems / allProblems.length) * 100);

                // Update header stats
                document.getElementById('header-completed').textContent = completedTopics;
                document.getElementById('header-problems').textContent = solvedProblems;
                document.getElementById('header-percentage').textContent = `${problemPercentage}%`;

                // Update progress stats
                document.getElementById('completed-topics').textContent = completedTopics;
                document.getElementById('solved-problems').textContent = solvedProblems;
                document.getElementById('in-progress-topics').textContent = inProgressTopics;
                document.getElementById('completion-percentage').textContent = `${problemPercentage}%`;
            }
        }

        // Initialize app
        const completeApp = new CompleteEnhancedDSARoadmap();

        // Auto-expand foundation phase
        setTimeout(() => {
            completeApp.togglePhase('foundation');
        }, 1000);
    </script>
</body>
</html>
